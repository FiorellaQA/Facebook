<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="assets/css/muro.css">
		<title>Bienvenido</title>
	</head>
	<body>
		<div class="principal">
			<div class="wrap">
				<form class="formulario" >
					<textarea id="textarea"  placeholder="¿Qué estás pensando?"></textarea>
					<select class="form-control" id="select">
              			<option value="publico">Público</option>
              			<option value="amigos">Amigos</option>
            		</select>
					<input type="button" class="boton" id="btn-agregar" value="Publicar">
				</form>
			</div>
		</div>
		<div class="postPrincipal">
			<div class="wrap">
				<div class="listaPost" id="containerPost">
				</div>
			</div>
		</div>
		<div id="template-post" style="display: none;">
			<div class="div-contenedor">
				<div class="post">
					<p class="textPost"></p>
					<a href="#" class="editar">Editar</a>
					<a href="#" class="eliminar">Eliminar</a>
				</div>
				<div class="form" style="display: none;">
					<input type="text" class="inputPost" value=""  />
					<a href="#" class="guardar">Guardar</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/js/user.js"></script>	
		<script type="text/javascript" src="assets/js/muro.js"></script>	
	</body>
</html>
